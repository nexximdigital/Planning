<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planning Gantt</title>
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #gantt { width: 100%; height: 600px; }
  </style>
</head>
<body>

  <h2>Planning Gantt</h2>
  <div id="gantt"></div>

  <script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.umd.js"></script>
  <script>
    // Récupérer le paramètre "data" de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const encodedData = urlParams.get('data');

    if(encodedData){
      try {
        const finalTaches = JSON.parse(atob(encodedData)); // base64 -> JSON

        // Création du Gantt
        new Gantt("#gantt", finalTaches, {
          view_mode: "Month",
          date_format: "YYYY/MM/DD"
        });
      } catch(e) {
        console.error("Erreur décodage JSON :", e);
        document.getElementById("gantt").innerText = "Erreur : JSON invalide";
      }
    } else {
      document.getElementById("gantt").innerText = "Aucune donnée fournie dans l'URL";
    }
  </script>

</body>
</html>
