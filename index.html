<div id="gantt"></div>
<link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css">
<script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.umd.js"></script>
<script>
  // Lire le paramètre “data” de l’URL
  const urlParams = new URLSearchParams(window.location.search);
  const encodedData = urlParams.get('data');

  if(encodedData){
    const decodedData = JSON.parse(atob(encodedData)); // base64 -> JSON
    new Gantt("#gantt", decodedData, { view_mode: "Month", date_format: "YYYY-MM-DD" });
  }
</script>
